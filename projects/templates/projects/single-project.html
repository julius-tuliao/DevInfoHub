{% extends 'main.html' %}


{% block content %}

<img style="max-width:500 px;" src="{{ project.featured_image.url }}">

<h1>{{ project.title }}</h1>
<hr>
{% for tag in project.tags.all %}
    <span style="border:1px solid grey">{{tag}}</span>
{% endfor %}
<hr>
<h3>{{ project.description }}</h3>

{% endblock content %}
